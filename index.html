<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Horas Extras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Gestão de Horas Extras</h1>
    </header>

    <main class="container">
        <div id="clock" aria-live="polite"></div>
        
        <section class="card">
            <h2>Registro de Ponto</h2>
            <form id="timeRecordForm">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                </div>
                <div class="form-group">
                    <label for="location">Localidade da Obra:</label>
                    <input type="text" id="location" placeholder="Nome da obra ou endereço" required>
                </div>
                <div class="button-group">
                    <button type="button" id="checkIn" class="btn"><i class="fas fa-sign-in-alt"></i> Registrar Entrada</button>
                    <button type="button" id="checkOut" class="btn"><i class="fas fa-sign-out-alt"></i> Registrar Saída</button>
                </div>
                <button id="testCamera">Testar Câmera</button>
            </form>
            <div class="camera-container">
                <video id="videoElement" autoplay playsinline></video>
                <canvas id="photoCanvas" style="display:none;"></canvas>
            </div>
        </section>

        <section class="card">
            <h2>Histórico de Registros</h2>
            <div class="table-responsive">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>CPF</th>
                            <th>Localidade</th>
                            <th>Tipo</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Registros serão adicionados aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Gestão de Horas Extras. Todos os direitos reservados.</p>
    </footer>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
